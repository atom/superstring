machine:
  environment:
    XCODE_SCHEME: test
    XCODE_WORKSPACE: test
    XCODE_PROJECT: test

  xcode:
    version: 8.2

dependencies:
  pre:
    - git submodule update --init
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.3/install.sh | bash
    - nvm install 6.9.4
    - nvm use 6.9.4

  override:
    - npm install
    - script/install-emscripten.sh
    - npm run build:browser

  cache_directories:
    - $HOME/.nvm
    - emsdk-portable

test:
  override:
    - npm run standard
    - npm run test:browser
    - npm run test:node
    - npm run test:native

experimental:
  notify:
    branches:
      only:
        - master
